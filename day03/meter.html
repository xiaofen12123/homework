<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>meter</title>
</head>
<body>
	<form>
		<!-- 代表磁盘容量，电池 -->
		<meter  value="90" min="0" max="100" low="15" high="90" optimum="100"></meter>
		<!-- 当value值<low 红色 -->
		<!-- 当low<value值<high 黄色 -->
		<!-- 当value值>high 绿色 -->
		<meter value="50" min="0" max="100" low="15" high="90" optimum="100"></meter>
		<meter value="10" min="0" max="100" low="15" high="90" optimum="100"></meter>
	</form>
</body>
</html>
