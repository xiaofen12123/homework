<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>input的其他属性</title>
</head>
<body>
	<form>
		<p>
		性别：<input type="radio" name="gender" id="male" checked="checked"><label for="male">男</label>
              <input type="radio" name="gender" id="female"><label for="female">女</label>
		</p>
		<p><label>电话号码：</label><input type="tel" name="telphone"></p>
		<p><label>邮箱：</label><input type="email" name="e_mail"></p>
		<p><button name="按钮">按钮</button>&nbsp;&nbsp;<button type="button" name="按钮">类型为button</button></p>
		<p><button type="submit" name="按钮">Submit</button>&nbsp;&nbsp;<button type="reset" name="按钮">Reset</button></p>
	</form>
</body>
</html>
