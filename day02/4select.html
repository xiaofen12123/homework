<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>select</title>
</head>
<body>
	<form action="#">
		<select name="province" id="select1" multiple="multiple" size="5">
			<option value="江西">江西</option>
			<option value="兰州">兰州</option>
			<option value="安徽">安徽</option>
			<option value="河南">河南</option>
			<option value="江苏" selected="selected">江苏</option>
			<option value="湖北">湖北</option>
		</select>

		<select name="city" id="select2">
			<optgroup label="江西">
				<option value="南昌">南昌</option>
				<option value="赣州">赣州</option>
				<option value="上饶">上饶</option>
				<option value="吉安">吉安</option>
			</optgroup>
			<optgroup label="江苏">
				<option value="昆山" selected="selected">昆山</option>
				<option value="徐州">徐州</option>
				<option value="南京">南京</option>
				<option value="杭州">杭州</option>
			</optgroup>
		</select>
	</form>
</body>
</html>
