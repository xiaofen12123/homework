<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片及图片标题</title>
</head>
<body>
	<figure>
		<img src="images/k1.jpg" alt="图片丢失">
		<figcaption>这是图片描述</figcaption>
	</figure>
	<details open="open"><!-- open属性表示默认打开 -->
		<summary>提示性语言</summary>
		<p>这是一段文字</p>
	</details>
</body>
</html>
