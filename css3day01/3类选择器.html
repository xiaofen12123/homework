<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>类选择器</title>
	<style type="text/css">
		.one{
			width: 500px;
			height: 100px;
			background-color: lightpink;
			border-bottom: solid 1px white;
		}
		.two{
			width: 500px;
			height: 100px;
			background-color: lightblue;
			border-bottom: solid 1px white;
		}
		.three{
			width: 500px;
			height: 100px;
			background-color: lightgreen;
		}
	</style>
</head>
<body>
	<div class="one">one</div>
	<div class="two">two</div>
	<div class="three">three</div>
</body>
</html>
