<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后代选择器</title>
	<style type="text/css">
	    *{
	    	margin:0;
	    }
	    /*后代选择器*/
	    /*color属性是可以被继承的，border不可以*/
		/*.parent .son{
			width: 500px;
			height: 100px;
			border:solid 1px blue;
			color: lightblue;
		}*/
		/*子代选择器 子一代*/
		.parent > .son{
            border:solid 1px blue;
		}
	</style>
</head>
<body>
	<div class="parent"> 
		<div class="son">
            son1<div class="grandson">grandson1</div>
                <div class="son">grandson2</div>
		</div>
		<div class="son">son2</div>
		<div class="son">son3</div>
	</div>
</body>
</html>
