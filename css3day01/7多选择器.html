<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多选择器</title>
	<style type="text/css">
	     /*多选择器*/
		.header .content{
           background-color: lightblue;
		}
		.header{
			width: 100%;
			height: 80px;
		}
	</style>
</head>
<body>
	<div class="header">header</div>
	<div class="content">
		<div class="img">
			<img src="images/k1.jpg" width="45" height="23" alt="图片1">
			<span>柯南一</span>
		</div>
	<div class="content">
		<div class="img">
			<img src="images/k.jpg" width="20" height="34" alt="图片2">
			<span>柯南二</span>
		</div>
	</div>
</body>
</html>
