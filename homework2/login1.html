<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录界面1</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
    <div>
		<form action="#" method="post">
			<p><label for="yx">*邮箱：</label><input type="text" name="email" autofocus id="yx" placeholder="请使用邮箱登录" required></p>
			<p><label for="psd">*设置密码：</label><input type="password" name="pwd" id="psd" required></p>
			<p><label for="wb">*官方注册微博名：</label><input type="text" name="blog" id="wb" placeholder="请参考组织/企业/品牌" required></p>
			<p>
		    	<label for="szd">*所在地：</label>
		    	<select name="province">
		    	    	<option value="山西" selected>山西</option>
		    			<option value="江西">江西</option>
		    			<option value="江苏">江苏</option>
		    	</select>
		    	<select name="city" size="1">
		    	    <optgroup label="江西">
		    	    	<option value="南昌">南昌</option>
		    	    	<option value="赣州">赣州</option>
		    	    </optgroup>
		    		<optgroup label="江苏">
		    			<option value="徐州">徐州</option>
		    			<option value="昆山">昆山</option>
		    		</optgroup>
		    		<optgroup label="山西">
		    			<option value="太原" selected>太原</option>
		    		</optgroup>	
		    	</select>
		    </p> 
		    <p><label for="yzm">*验证码：</label><input type="text" name="checkcode"></p>
		    <p><input type="submit" name="Submit" value="立即注册"></p>
		</form>
	</div>
</body>
</html>
