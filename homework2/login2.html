<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录页面2</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
    <div>
		<form>
			<p><label for="un">用户名</label><input type="text" name="username" autofocus size="40" id="un" placeholder="请设置用户名" required></p>
			<p><label for="pn">手机号</label><input type="tel" name="phonenmber" id="pn" size="40" maxlength="11" placeholder="可用于登录和找回密码" required></p>
			<p><label for="cc">验证码</label><input type="text" name="checkcode" id="cc" size="40" maxlength="4" placeholder="请输入验证码" required></p>
			<p><label for="psd">密码</label><input type="text" name="pwd" id="psd" size="40" minlength="6" placeholder="请设置登录密码" required></p>
			<p><input type="checkbox" name="b1" value="阅读并接受百度用户协议">阅读并接受百度用户协议</p>
			<p><input type="submit" name="Submit" value="注册"></p>
		</form>
	</div>
</body>
</html>
